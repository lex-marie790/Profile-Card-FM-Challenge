<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href='./scss1/styles.css'>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class='flex'>
    <div class='card .mobile-smaller'>
      <div class='image'>
        <img src="../images/image-victor.jpg" class='image1' />
      </div> <!--image-->

      <div class='userInfo'>
        <div class='user'>
        <div class='nameDate'>
          <h2>Victor Crest</h2>
          <p class='age'>26</p>
        </div> <!--nameDate-->  
          <p>London</p>  
        </div> <!--user-->
      
          
        <div class='stats'>
          <div class='statsInfo'>
            <h3>80k</h3>
            <p>Followers</p>
          </div>  
          <div class='statsInfo'>
            <h3>803K</h3>
            <p>Likes</p> 
          </div>
          <div class='statsInfo'> 
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div> <!--stats!-->
      </div> <!--userInfo-->
    </div> <!--card-->
  </div> <!--flex-->
      
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexis Aros</a>.
  </div>
</body>
</html>
